<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do & Notes Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
                <div class="header-info">
                    <span id="current-time">Loading...</span>
                    <span id="greeting">Loading...</span>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle">üåô</button>
        </header>

        <div class="dashboard-grid">
            <!-- To-Do List Section -->
            <div class="section">
                <h2>üìã To-Do List</h2>
                <div class="input-group">
                    <input type="text" id="task-input" class="input-field" placeholder="Enter a task...">
                    <button id="add-task-btn" class="btn btn-primary">Add Task</button>
                </div>
                <div class="error-message" id="task-error">Please enter a task!</div>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Sticky Notes Section -->
            <div class="section">
                <h2>üìù Sticky Notes</h2>
                <div class="input-group">
                    <input type="text" id="note-input" class="input-field" placeholder="Write a note...">
                    <button id="add-note-btn" class="btn btn-primary">Add Note</button>
                </div>
                <div class="error-message" id="note-error">Please enter a note!</div>
                
                <div class="notes-grid" id="notes-grid">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-notes">0</div>
                <div class="stat-label">Total Notes</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
