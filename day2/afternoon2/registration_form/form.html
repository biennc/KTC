<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error-message" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label>Gender*</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
                <span class="error-message" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth*</label>
                <input type="date" id="dob" name="dob">
                <span class="error-message" id="dobError"></span>
            </div>

            <div class="form-group">
                <label for="country">Country*</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="vn">Vietnam</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="countryError"></span>
            </div>

            <div class="form-group">
                <label>Hobbies* (Select at least one)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
                    <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                </div>
                <span class="error-message" id="hobbiesError"></span>
            </div>

            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/jpeg, image/png">
                <span class="error-message" id="profilePicError"></span>
            </div>

            <div class="form-group">
                <label for="bio">Bio / About You</label>
                <textarea id="bio" name="bio" maxlength="300"></textarea>
                <span class="char-count"><span id="remainingChars">300</span> characters remaining</span>
                <span class="error-message" id="bioError"></span>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
